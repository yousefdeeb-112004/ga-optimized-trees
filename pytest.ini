# Pytest Configuration File
# FILE PATH: /home/yousef/ga-optimized-trees/pytest.ini
# ACTION: CREATE or UPDATE

[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    slow: marks tests as slow (e.g., OpenML downloads)
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    
# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov-report=term-missing
    --color=yes
    
# Coverage options
[coverage:run]
source = src/ga_trees
omit = 
    */tests/*
    */test_*.py
    */__init__.py
    
[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod