version: '3.8'

services:
  # Main GA training service
  ga-train:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ga-trees-train
    volumes:
      - ./results:/app/results
      - ./models:/app/models
      - ./data:/app/data
      - ./configs:/app/configs
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app/src
    command: python scripts/train.py --dataset breast_cancer --generations 30 --population 50
    networks:
      - ga-network

  # Experiment runner service
  ga-experiment:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ga-trees-experiment
    volumes:
      - ./results:/app/results
      - ./models:/app/models
      - ./data:/app/data
      - ./configs:/app/configs
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app/src
    command: python scripts/experiment.py --config configs/default.yaml
    networks:
      - ga-network
    profiles:
      - experiment

  # Hyperparameter optimization service
  ga-optuna:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ga-trees-optuna
    volumes:
      - ./results:/app/results
      - ./configs:/app/configs
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app/src
    command: python scripts/hyperopt_with_optuna.py
    networks:
      - ga-network
    profiles:
      - optuna

  # Jupyter notebook service for exploration
  ga-notebook:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ga-trees-notebook
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/app/notebooks
      - ./results:/app/results
      - ./models:/app/models
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app/src
    command: jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token=''
    networks:
      - ga-network
    profiles:
      - notebook

networks:
  ga-network:
    driver: bridge

volumes:
  results-data:
  models-data:
